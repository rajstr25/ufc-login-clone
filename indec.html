<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UFC Login Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000;
      border-bottom: 1px solid #333;
    }

    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 90vh;
    }

    .form-section {
      flex: 1;
      min-width: 350px;
      padding: 50px;
      background-color: #111;
    }

    .form-section h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }

    .form-group a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .login-btn {
      background-color: red;
      color: #fff;
      padding: 14px;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .create-account {
      margin-top: 20px;
      background-color: #222;
      color: #fff;
      padding: 12px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }

    .image-section {
      flex: 1;
      background: url(https://w0.peakpx.com/wallpaper/76/745/HD-wallpaper-connor-mcgregor-deportes-ufc.jpg) center center / cover no-repeat;
    }

    footer {
      background-color: #000;
      color: #aaa;
      padding: 40px 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      font-size: 14px;
    }

    footer div {
      margin: 15px 0;
      min-width: 150px;
    }

    footer a {
      color: #aaa;
      display: block;
      margin: 6px 0;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">UFC</div>
  <nav>
    <a href="#">EVENTS</a>
    <a href="#">RANKINGS</a>
    <a href="#">ATHLETES</a>
    <a href="#">NEWS</a>
    <a href="#">CONNECT</a>
    <a href="#">WATCH</a>
    <a href="#">SHOP</a>
  </nav>
</header>

<div class="container">
  <div class="form-section">
    <h2>SIGN IN</h2>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" placeholder="Login">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" placeholder="Password">
      <a href="#">Forgot your password?</a>
    </div>
    <button class="login-btn">LOGIN</button>
    <div class="create-account">CREATE ACCOUNT</div>
  </div>
  <div class="image-section"></div>
</div>

<footer>
  <div>
    <strong>UFC</strong>
    <a href="#">The Sport</a>
    <a href="#">UFC Foundation</a>
    <a href="#">Careers</a>
    <a href="#">Store</a>
  </div>
  <div>
    <strong>SOCIAL MEDIA</strong>
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
    <a href="#">YouTube</a>
  </div>
  <div>
    <strong>HELP</strong>
    <a href="#">FAQ</a>
    <a href="#">Devices</a>
    <a href="#">Press</a>
  </div>
  <div>
    <strong>LEGAL</strong>
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Ad Choices</a>
  </div>
</footer>

</body>
</html>
